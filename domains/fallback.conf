server {
  listen 80;
  server_name fallback;
  
  root /home/lgarron/badssl/domains/fallback;

  location / {
    try_files $uri $uri/ =404;
  }
}

server {
  listen 443;
  server_name fallback;

  ssl on;
  ssl_certificate /var/www/badssl/keys/sha1-2016.badssl.com.chain.pem;
  ssl_certificate_key /var/www/badssl/keys/sha1-2016.badssl.com.key;

  root /home/lgarron/badssl/domains/fallback;
}
