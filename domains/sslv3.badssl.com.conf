server {
  listen 80;
  server_name sslv3.badssl.com;
  
  root /home/lgarron/badssl/domains/sslv3.badssl.com;

  location / {
    try_files $uri $uri/ =404;
  }
}

server {
  listen 443;
  server_name sslv3.badssl.com;

  include /var/www/badssl/nginx-includes/wildcard.normal.conf;
  include /var/www/badssl/nginx-includes/tls-sslv3.conf;

  root /home/lgarron/badssl/domains/sslv3.badssl.com;
}
